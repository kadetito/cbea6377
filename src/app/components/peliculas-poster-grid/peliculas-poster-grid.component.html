<ion-row>
    <ion-col size="6" *ngFor="let movie of movies">
        <div>
            <ion-img (click)="onMovieClick(movie)" col-6 class="center" [src]="movie.poster_path | poster"></ion-img>

            <div>
                <h3>{{ movie.title }}</h3>
                <div class="row">
                    <div class="col-10 text-white">
                        <star-rating [value]="movie.vote_average" totalstars="10" checkedcolor="yellow" uncheckedcolor="grey" size="18px" readonly="false" (rate)="onRate($event)"></star-rating>
                    </div>
                    <div class="col-2 text-white">
                        {{ movie.vote_average | number: "1.1-2" }}
                    </div>
                </div>
            </div>
        </div>
    </ion-col>
</ion-row>
